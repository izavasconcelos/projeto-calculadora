<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Calculadora</title>
    <script src="./calculadora.js"></script>
    <style>
      body {
        margin-top: 50px;
        background-color: gainsboro;
      }
      .btn {
        width: 24%;
        margin-bottom: 2px;
      }
      #res {
        height: 40px;
        text-align: right;
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
          <h1>Calculadora da Iza</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-4"></div>
        <div class="input-group mb-3 col-4">
          <div id="res" class="form-control"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
          <button
            type="button"
            class="btnDigito btn btn-outline-primary"
            value="1"
          >
            1
          </button>
          <button
            type="button"
            class="btnDigito btn btn-outline-primary"
            value="2"
          >
            2
          </button>
          <button
            type="button"
            class="btnDigito btn btn-outline-primary"
            value="3"
          >
            3
          </button>
          <button type="button" class="btnAcao btn btn-danger" value="c">
            C
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
          <button
            type="button"
            class="btnDigito btn btn-outline-primary"
            value="4"
          >
            4
          </button>
          <button
            type="button"
            class="btnDigito btn btn-outline-primary"
            value="5"
          >
            5
          </button>
          <button
            type="button"
            class="btnDigito btn btn-outline-primary"
            value="6"
          >
            6
          </button>
          <button type="button" class="btnAcao btn btn-warning" value="+">
            +
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
          <button
            type="button"
            class="btnDigito btn btn-outline-primary"
            value="7"
          >
            7
          </button>
          <button
            type="button"
            class="btnDigito btn btn-outline-primary"
            value="8"
          >
            8
          </button>
          <button
            type="button"
            class="btnDigito btn btn-outline-primary"
            value="9"
          >
            9
          </button>
          <button type="button" class="btnAcao btn btn-warning" value="-">
            -
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
          <button type="button" class="btnAcao btn btn-warning" value="/">
            /
          </button>
          <button
            type="button"
            class="btnDigito btn btn-outline-primary"
            value="0"
          >
            0
          </button>
          <button type="button" class="btnAcao btn btn-warning" value="*">
            x
          </button>
          <button type="button" class="btnAcao btn btn-success" value="=">
            =
          </button>
        </div>
      </div>
    </div>
    <script>
      var botaoDigito = document.getElementsByClassName("btnDigito");
      for (let i = 0; i < botaoDigito.length; i++) {
        botaoDigito[i].onclick = botaoDigitoClick;
      }
      var botaoAcao = document.getElementsByClassName("btnAcao");
      for (let i = 0; i < botaoAcao.length; i++) {
        botaoAcao[i].onclick = botaoAcaoClick;
      }
    </script>
  </body>
</html>
